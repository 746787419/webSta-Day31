<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>用户基本信息</legend>
            用户名称：<input type="text" placeholder="请输入您的用户名"><br>
            <br>
            用户密码：<input type="password" value="123456"><br>
            <br>
            用户性别：<input type="radio" id="man" name="sex" checked><label for="man">男</label>
            <input type="radio" id="woman" name="sex"><label for="woman">女</label>
            <br>
            <br>
        </fieldset>
        <br>
        用户爱好：<input type="checkbox" name="like" id="chi"><label for="chi">吃</label>
        <input type="checkbox" name="like" id="he"><label for="he">喝</label>
        <input type="checkbox" name="like" id="wan"><label for="wan">玩</label>
        <input type="checkbox" name="like" id="le"><label for="le">乐</label>
        <br>
        <br>
        选择头像：<input type="file" name="file">
        <br>
        <br>
        自我介绍：<textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        工作城市：<select size="3">
            <option>北京</option>
            <option selected>上海</option>
            <option>深圳</option>
            <option>广东</option>
        </select>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <button>普通摁扭</button>
    </form>
</body>
</html>
