<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>新表单元素</h1>
    <form action="">
        邮箱：<input type="email" name='email'><br>
        搜索：<input type="search" name='search'><br>
        URL地址：<input type="url" name='url'><br>
        电话类型：<input type="tel" name="tel"><br>
        数字类型：<input type="number" name="num" max="60" min="18" step="2"><br>
        范围：<input type="range" name="range" max="80" min="10" step="5"><br>
        颜色：<input type="color" name="color"><br>
        日期：<input type="date" name="date"><br>
        月份：<input type="month" name="month"><br>
        周：<input type="week" name="week"><br>
        <input type="submit">
    </form>
</body>
</html>
